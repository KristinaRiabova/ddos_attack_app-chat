{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ddos attack</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/ddos.css' %}" />
     
  </head>
  <body>
    <i class="fas fa-user-secret hacker-icon"></i>
    <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
    <i class="fas fa-sun theme-icon" onclick="toggleTheme()"></i>
    <div class="container">
      <h1>Launch Attack</h1>
      <div class="data-container">
        <div class="data-item">
          <label class="data-label" for="target">Target URL:</label>
          <input
            type="text"
            id="target"
            name="target"
            placeholder="Target URL"
          />
        </div>
        <div class="data-item">
          <label class="data-label" for="requests">Number of Requests:</label>
          <input
            type="number"
            id="requests"
            name="requests"
            placeholder="Number of Requests"
            min="1"
          />
        </div>
        <button class="attack-button" onclick="launchAttack()">
          Launch Attack
        </button>
      </div>
    </div>
    <div class="menu" id="menu">
      <div class="menu-item"><a href="{% url 'profile_created' %}">Open Account</a></div>
    </div>
    <script src="{% static 'js/ddos.js' %}"></script>
  </body>
</html>
